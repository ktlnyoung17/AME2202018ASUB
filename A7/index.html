<style>
	.aniCard{
    	width: 100%;
    	height: 50px;
    	background: none;
    	border: none;
    	box-shadow: 0px 0px 1px;
	}
  	
	#target{
		-webkit-animation-duration: 1s;
		-webkit-animation-delay: 0s;
		-webkit-animation-iteration-count: infinite;
		animation-delay: 0s;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}
	
	body{
    	margin: 0px;
	}
	
	#theListWraper{
		width: 300px;
		float: left;
		height: 3880px;
		background: lightgray;	
	}
	
	#theSelectedWraper{
    	width: 400px;
		height: 400px;
   		float: right;
		position: absolute;
		margin: 5% 35% 20% 40%;
  	}
	
	.active{
    	background: gold;
  	}
</style>

<script>
    //var name = dataStore[n].name;
    //var offset = dataStore[n].offset;
	
function aniSelected(selected, n) {
	var markup = "<div class='animated infinite " + selected + "' id='target' 	style='width:400px;height:400px;background-color:red;'></div>"
	document.getElementById("theSelectedWraper").innerHTML = markup;
	$(".aniCard").removeClass("active");
	$(".aniCard:nth-of-type(" + n + ")").addClass("active");

}

var start = function(){
	aniSelected('', 1);
}

</script>
</head>
